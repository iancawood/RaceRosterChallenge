<!doctype html>
<html>
	<head>
		<title>Race Roster Challenge</title>
		<link href="https://fonts.googleapis.com/css?family=Cantata+One|Oswald:300" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.less.css">
	</head>
	<body>
		<header>
			<div class="header">
				<div class="container">
					<h1 class="logo">
						Fake Company Inc
					</h1>
				</div>
			</div>
		</header>

		<div class="page">
			<div class="container">
				<h2 class="page-title">
					Create Account
				</h2>
				<div class="page-content">
					<form class="create-account-form">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address" placeholder="Address">
						</div>
						<div class="form-group">
							<label for="city">City</label>
							<input type="text" class="form-control" id="city" placeholder="City">
						</div>						
						<div class="form-group">
							<label for="country">Country</label>
							<select class="form-control" id="country">
								<option selected>Choose...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="prov">Province/State</label>
							<select class="form-control" id="prov">
								<option selected>Choose...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="postal">Postal Code</label>
							<input type="text" class="form-control" id="postal" placeholder="Postal Code">
						</div>
						<div class="form-group">
							<label for="telephone">Telephone</label>
							<input type="tel" class="form-control" id="telephone" placeholder="Telephone">
						</div>
						<button type="submit" class="btn btn-default btn-submit">Submit</button>
					</form>

				</div>
			</div>
		</div>

		<footer>
			<div class="footer">
				<div class="container">
					<div class="col-md-4 footer-left">
						Contact something something
					</div>
					<div class="col-md-4 footer-mid">
						<p class="created-by">
							Created by Ian Wood 2017
						</p>
					</div>
					<div class="col-md-4 footer-right">
						<a class="icon-link" href="https://github.com/iancawood/RaceRosterChallenge" target="_blank">
							<i class="fa fa-github" aria-hidden="true"></i>
						</a>
						<a class="icon-link" href="https://www.linkedin.com/in/ian-wood-08b234b0/" target="_blank">
							<i class="fa fa-linkedin" aria-hidden="true"></i>
						</a>
					</div>					
				</div>
			</div>
		</footer>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
